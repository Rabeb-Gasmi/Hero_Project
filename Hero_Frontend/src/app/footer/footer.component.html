      <h1>DEUXIEME SOLUTION</h1>
<!-- OU N7OTTOU DIV F WASET DIV -->

 <div *ngFor ="let student of students">
    <ng-container *ngIf="student.age > 30">
        <h4>{{student.name}}</h4>
        <h3>{{student.age}}</h3>
    </ng-container>
 </div>


<!-- SwitchCase -->
<div [ngSwitch]="color">
    <p *ngSwitchCase ="'red'">This is Red</p>
    <p *ngSwitchCase ="'green'">This is Green</p>
    <p *ngSwitchCase ="'Blue'">This is Blue</p>
    <p *ngSwitchDefault>Color</p>
</div>
      <!-- ngStyle -->
<div [ngStyle]="{'background-color':user.bg}">
    <h1 [ngStyle]="{'color':user.color}">{{user.name}}</h1>
    <h3>{{user.age}}</h3>
</div>

   <!-- ngClass -->

   <div *ngFor ="let student of students"
    [ngClass]="{'bg-danger':student.age<31,'bg-success':student.age>31}">
        <h4>{{student.name}}</h4>
        <h3>{{student.age}}</h3>
   
        
 </div>
